<main>
    <div class="position-relative">
        <section class="section section-shaped ">
            <div class="shape shape-style-1 shape-default">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
            </div>
            <div class="container py-lg-md d-flex">
                <div class="col px-0">
                    <div class="row">
                        <div class="col-lg-6">
                            <h1 class="display-3  text-white">Applications
                                <span>{{titleApp}}</span>
                            </h1>
                        </div>
                    </div>

                    <div class="row" *ngIf="titleApp == 'Still Wait Applications' ">
                        <div class="col-lg-6">
                            <h5 class="text-white">
                                <button class="btn btn-1 btn-success" type="button" (click)="showaccepted()">Accepted
                                    Applications
                                </button>
                                <button class="btn btn-1 btn-danger" type="button" (click)="showrejected()">Rejected
                                    Applications
                                </button>
                            </h5>
                        </div>
                    </div>

                    <div class="row" *ngIf="titleApp == 'Accepted Applications' ">
                        <div class="col-lg-6">
                            <h5 class="text-white">
                                <button class="btn btn-1 btn-danger" type="button" (click)="showrejected()">Rejected
                                    Applications
                                </button>
                                <button class="btn btn-1 btn-primary" type="button" (click)="showstill()">Still Wait
                                    Applications
                                </button>
                            </h5>
                        </div>
                    </div>

                    <div class="row" *ngIf="titleApp == 'Rejected Applications' ">
                        <div class="col-lg-6">
                            <h5 class="text-white">
                                <button class="btn btn-1 btn-success" type="button" (click)="showaccepted()">Accepted
                                    Applications
                                </button>
                                <button class="btn btn-1 btn-primary" type="button" (click)="showstill()">Still Wait
                                    Applications
                                </button>
                            </h5>
                        </div>
                    </div>

                </div>
            </div>
            <!-- SVG separator -->
            <div class="separator separator-bottom separator-skew">
                <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1"
                     xmlns="http://www.w3.org/2000/svg">
                    <polygon class="fill-white" points="2560 0 2560 100 0 100"></polygon>
                </svg>
            </div>

        </section>
    </div>

    <section class="section section-lg">


        <div class="container">
            <div *ngIf="listapplicaion">
                <div class="form-group" [ngClass]="{'focused':focus===true}">
                    <div class="input-group mb-4">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="ni ni-zoom-split-in"></i></span>
                        </div>
                        <input class="form-control" placeholder="Search" type="text" (focus)="focus=true"
                               (blur)="focus=false">
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-lg-12">
                        <div class="row row-grid">
                            <div class="col-lg-4" *ngFor="let t of listapplicaion">

                                <div *ngIf="titleApp == 'Still Wait Applications' ">

                                    <div class="card card-lift--hover shadow border-1" align="center">
                                        <div class="card-body py-5">
                                            <div class="icon icon-shape icon-shape-primary rounded-circle mb-4">
                                                <i class="ni ni-watch-time"></i>
                                            </div>
                                            <h5 class="text-primary text-uppercase">Wait For Decision</h5>
                                            <h6 class="mb-0">Deposit Date : &nbsp;&nbsp;<span>{{t.depositDate}}</span>
                                            </h6>
                                            <br>
                                            <app-candidate-offer-information [cid]="t.id.idCandiate" [jid]="t.id.idJobOffer"></app-candidate-offer-information>
                                            <br><br>
                                            <a href="javascript:void(0)"
                                               class="btn btn-outline-success mt-sm-3" [routerLink]="['/Applications']" (click)="acceptcand(t)">Accept</a>
                                            <a href="javascript:void(0)"
                                               class="btn btn-outline-danger mt-sm-3" [routerLink]="['/Applications']" (click)="rejectcand(t)">Reject</a>
                                        </div>
                                    </div>

                                </div>

                                <div *ngIf="titleApp == 'Accepted Applications' ">
                                    <div class="card card-lift--hover shadow border-0" align="center">
                                        <div class="card-body py-5">
                                            <div class="icon icon-shape icon-shape-success rounded-circle mb-4">
                                                <i class="ni ni-check-bold"></i>
                                            </div>
                                            <h5 class="text-success text-uppercase">Accepted</h5>
                                            <h6 class="mb-0">Deposit Date : &nbsp;&nbsp;<span>{{t.depositDate}}</span></h6>
                                            <h6 class="mb-0">Answer Date : &nbsp;&nbsp;<span>{{t.answerDate}}</span></h6>
                                            <br>
                                            <app-candidate-offer-information [cid]="t.id.idCandiate" [jid]="t.id.idJobOffer"></app-candidate-offer-information>
                                            <br><br>
                                        </div>
                                    </div>
                                </div>
                                <div *ngIf="titleApp == 'Rejected Applications' " >
                                    <div class="card card-lift--hover shadow border-0" align="center">
                                        <div class="card-body py-5">
                                            <div class="icon icon-shape icon-shape-warning rounded-circle mb-4">
                                                <i class="ni ni-fat-delete"></i>
                                            </div>
                                            <h5 class="text-warning text-uppercase">rejected</h5>
                                            <h6 class="mb-0">Deposit Date : &nbsp;&nbsp;<span>{{t.depositDate}}</span></h6>
                                            <h6 class="mb-0">Answer Date : &nbsp;&nbsp;<span>{{t.answerDate}}</span></h6>
                                            <br>
                                            <app-candidate-offer-information [cid]="t.id.idCandiate" [jid]="t.id.idJobOffer"></app-candidate-offer-information>
                                            <br><br>
                                        </div>
                                    </div>
                                </div>
                                <br>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
