<main>
    <div class="position-relative">
        <!-- shape Hero -->
        <section class="section section-shaped ">
            <div class="shape shape-style-1 shape-default">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
            </div>
            <div class="container py-lg-md d-flex">
                <div class="col px-0">
                    <div class="row">
                        <div class="col-lg-6">
                            <h1 class="display-3  text-white">Online Tests
                              &nbsp;  <button class="btn btn-1 btn-neutral" [routerLink]="['/AddOnlineTest']" type="button">Add Test</button>
                                <span>{{TESTSPANTITLE}}</span>
                            </h1>
                        </div>
                    </div>
                    <div class="row" *ngIf="TESTSPANTITLE == 'All TESTS' ">
                        <div class="col-lg-6">
                            <h5 class="text-white">
                                <button class="btn btn-1 btn-success" type="button" (click)="showvalid()">Valid Tests
                                </button>
                                <button class="btn btn-1 btn-danger" type="button" (click)="showInvalid()">Invalid Tests
                                </button>
                            </h5>
                        </div>
                    </div>
                    <div class="row" *ngIf="TESTSPANTITLE == 'Valid TESTS' ">
                        <div class="col-lg-6">
                            <h5 class="text-white">
                                <button class="btn btn-1 btn-danger" type="button" (click)="showInvalid()">Invalid Tests
                                </button>
                                <button class="btn btn-1 btn-primary" type="button" (click)="showstill()">All tests
                                </button>
                            </h5>
                        </div>
                    </div>

                    <div class="row" *ngIf="TESTSPANTITLE == 'Invalid TESTS' ">
                        <div class="col-lg-6">
                            <h5 class="text-white">
                                <button class="btn btn-1 btn-success" type="button" (click)="showvalid()">Valid Tests
                                </button>
                                <button class="btn btn-1 btn-primary" type="button" (click)="showstill()">All tests
                                </button>
                            </h5>
                        </div>
                    </div>

                </div>
                <div class="row">
                    <div class="col-lg-6">
                        <h5 class="text-white" ><button class="btn btn-1 btn-outline-danger" type="button" [routerLink]="['/Question'] ">See Questions</button></h5>
                    </div>
                </div>
            </div>
            <!-- SVG separator -->
            <div class="separator separator-bottom separator-skew">
                <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1"
                     xmlns="http://www.w3.org/2000/svg">
                    <polygon class="fill-white" points="2560 0 2560 100 0 100"></polygon>
                </svg>
            </div>

        </section>
        <!-- 1st Hero Variation -->

    </div>

    <section class="section section-lg">


        <div class="container">
            <div class="no-data text-center" *ngIf="!listOnlinetest">
                <p>There is no Online test added yet!</p>
                <button class="btn btn-outline-primary" [routerLink]="['/AddOnlineTest']">Add Online Test</button>
            </div>

            <div *ngIf="listOnlinetest">
                <div class="form-group" [ngClass]="{'focused':focus===true}">
                    <div class="input-group mb-4">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="ni ni-zoom-split-in"></i></span>
                        </div>
                        <input class="form-control" placeholder="Search" type="text" (focus)="focus=true" (blur)="focus=false">
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-lg-12">
                        <div class="row row-grid">
                            <!-- loop here for online test-->
                            <div class="col-lg-4" *ngFor="let t of listOnlinetest">

                                <div *ngIf="t.state == 'WaitForIt' && (TESTSPANTITLE == 'All TESTS' ) " routerLink="/ViewTest/{{t.id}}">

                                    <div class="card card-lift--hover shadow border-1">
                                        <div class="card-body py-5">
                                            <div class="icon icon-shape icon-shape-primary rounded-circle mb-4">
                                                <i class="ni ni-watch-time"></i>
                                            </div>
                                            <h6 class="text-primary text-uppercase">waiting for the student to take the test</h6>
                                            <p class="description mt-3">Final Date : {{t.date}} </p>
                                                <app-list-q [id]="t.id"></app-list-q>
                                        </div>
                                    </div>
                                </div>
                                <div *ngIf="t.state == 'Valid' && (TESTSPANTITLE == 'All TESTS' || TESTSPANTITLE == 'Valid TESTS' )" routerLink="/ViewTest/{{t.id}}">
                                    <div class="card card-lift--hover shadow border-0">
                                        <div class="card-body py-5">
                                            <div class="icon icon-shape icon-shape-success rounded-circle mb-4">
                                                <i class="ni ni-check-bold"></i>
                                            </div>
                                            <h6 class="text-success text-uppercase">Valid</h6>
                                            <p class="description mt-3">Final Date : {{t.date}} <br> note : <b class="text-success mt-3">{{t.note}}</b></p>
                                            <app-list-q [id]="t.id"></app-list-q>
                                        </div>
                                    </div>
                                </div>
                                <div *ngIf="t.state == 'InValid' && (TESTSPANTITLE == 'All TESTS' || TESTSPANTITLE == 'Invalid TESTS' ) " routerLink="/ViewTest/{{t.id}}">
                                    <div class="card card-lift--hover shadow border-0">
                                        <div class="card-body py-5">
                                            <div class="icon icon-shape icon-shape-warning rounded-circle mb-4">
                                                <i class="ni ni-fat-delete"></i>
                                            </div>
                                            <h6 class="text-warning text-uppercase">InValid</h6>
                                            <p class="description mt-3">Final Date : {{t.date}} <br> note : <b class="text-warning mt-3">{{t.note}}</b></p>
                                            <app-list-q [id]="t.id"></app-list-q>
                                        </div>
                                    </div>
                                </div>

                                <br>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
