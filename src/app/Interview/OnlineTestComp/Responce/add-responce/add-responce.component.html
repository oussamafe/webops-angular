<div class="position-relative">
    <!-- shape Hero -->
    <section class="section section-shaped ">
        <div class="shape shape-style-1 shape-default">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </div>
        <div class="container py-lg-md d-flex">
            <div class="col px-0">
                <div class="row">
                    <div class="col-lg-6">
                        <h1 class="display-3  text-white">Add Responces</h1>
                        <button class="btn btn-outline-primary" routerLink="/Responce/{{idq}}">Back to Responces
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <!-- SVG separator -->
        <div class="separator separator-bottom separator-skew">
            <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1"
                 xmlns="http://www.w3.org/2000/svg">
                <polygon class="fill-white" points="2560 0 2560 100 0 100"></polygon>
            </svg>
        </div>

    </section>
    <!-- 1st Hero Variation -->


    <section class="section section-lg">
        <div class="container">
            <div class="container custom-container">
                <div class="row py-3 align-items-center">
                    <div class="col-sm-3">
                        <small class="text-uppercase text-muted font-weight-bold">Question : </small>
                    </div>
                    <div class="col-sm-9">
                        <h3 class="mb-0">&emsp;{{quest.question}}</h3>
                    </div>
                </div>
                <div class="row py-3 align-items-center">
                    <div class="col-sm-3">
                        <small class="text-uppercase text-muted font-weight-bold">Module : </small>
                    </div>
                    <div class="col-sm-9">
                        <h3 class="mb-0">&emsp;{{quest.module}}</h3>
                    </div>
                </div>
                <div class="row py-3 align-items-center">
                    <div class="col-sm-3">
                        <small class="text-uppercase text-muted font-weight-bold">Estimated Time : </small>
                    </div>
                    <div class="col-sm-9">
                        <h3 class="mb-0">&emsp;{{quest.estimated_Time}}</h3>
                    </div>
                </div>

                <br><br>
                <h5 class="text-uppercase text-muted font-weight-bold">&emsp;Responce</h5>
                <div class="col-md-12">
                    <div class="form-group">
                        <input type="text" [(ngModel)]="res.reponce" class="form-control" placeholder="Responce">
                    </div>





                    <div class=" col-lg-3 col-sm-6 mt-4 mt-md-0" >
                        <div class="custom-control custom-radio mb-3">
                            <input class="custom-control-input" id="customRadio1" name="custom-radio-1" type="radio" checked=""  (click)="check(true)">
                            <label class="custom-control-label" for="customRadio1">True</label>
                        </div>
                        <div class="custom-control custom-radio mb-3">
                            <input  class="custom-control-input" id="customRadio2" name="custom-radio-1" type="radio" (click)="check(false)">
                            <label class="custom-control-label" for="customRadio2">False</label>
                        </div>
                    </div>

                    <div class="form-group">
                        <button class="btn btn-1 btn-outline-primary" type="button" (click)="addResp()">Create
                            Responce
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
