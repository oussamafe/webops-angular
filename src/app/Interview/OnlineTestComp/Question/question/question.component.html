<main>
    <div class="position-relative">
        <!-- shape Hero -->
        <section class="section section-shaped ">
            <div class="shape shape-style-1 shape-default">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
            </div>
            <div class="container py-lg-md d-flex">
                <div class="col px-0">
                    <div class="row">
                        <div class="col-lg-6">
                            <h1 class="display-3  text-white">Questions
                                <button *ngIf="!otidd" class="btn btn-1 btn-neutral" [routerLink]="['/AddQuestion']" type="button">
                                    Add Question
                                </button>
                            </h1>

                        </div>
                        <button *ngIf="otidd" class="btn btn-1 btn-neutral" routerLink="/ViewTest/{{otidd}}" type="button">
                            back to online test
                        </button>
                        <button *ngIf="question" class="btn btn-1 btn-neutral" [routerLink]="['/Question']" type="button">
                            All Question
                        </button>
                    </div>
                </div>
            </div>
            <!-- SVG separator -->
            <div class="separator separator-bottom separator-skew">
                <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1"
                     xmlns="http://www.w3.org/2000/svg">
                    <polygon class="fill-white" points="2560 0 2560 100 0 100"></polygon>
                </svg>
            </div>

        </section>
        <!-- 1st Hero Variation -->

    </div>
    <div class="container custom-container-2">

        <!-- Show it when there is no employee     -->
        <div class="no-data text-center" *ngIf="!listQuestion" >
            <p>There is no Question added yet!</p>
            <button class="btn btn-outline-primary" [routerLink]="['/AddQuestion']">Add Question</button>
        </div>
        <br>

        <div *ngIf="listQuestion">

            <div class="col-md-12">
                <div class="form-group" [ngClass]="{'focused': focus===true}">
                    <div class="input-group mb-4">

                                                <div class="input-group-prepend">
                                                    <span class="input-group-text"><i class="ni ni-zoom-split-in"></i> <label class="custom-toggle"><input type="radio" #chekedfor name="radio2"   (click)="chekedfor.value='Q'; thisInputM.value='';"><span class="custom-toggle-slider rounded-circle"></span></label></span>
                                                </div>
                                                <input  class="form-control" placeholder="Search By Question" type="text" #thisInputQ value="{{question}}" (keyup)="searchQ(thisInputQ.value)" [disabled]="chekedfor.value != 'Q' ">

                                                <div class="input-group-prepend">
                                                    <span class="input-group-text"><i class="ni ni-zoom-split-in"></i> <label class="custom-toggle"><input type="radio" #chekedfor name="radio2" (click)="chekedfor.value='M' ; thisInputQ.value='';"><span class="custom-toggle-slider rounded-circle"></span></label></span>
                                                </div>
                                                <input class="form-control" placeholder="Search By Module" type="text" #thisInputM (keyup)="searchM(thisInputM.value)"  [disabled]="chekedfor.value != 'M'">
                    </div>
                </div>

                <table class="table table-bordered">
                    <thead>
                    <tr style="text-align: center">
                        <th scope="col">question</th>
                        <th scope="col">module</th>
                        <th scope="col">estimated/Min</th>
                        <th scope="col" colspan="2">Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr *ngFor="let Quest of listQuestion | paginate: { itemsPerPage: 10, currentPage: p }">
                        <td contenteditable="true" (blur)="updateQuestion(Quest.id,Quest ,'question', $event);open(classic2, 'Notification', '');">{{Quest.question}}</td>
                        <td contenteditable="true" (blur)="updateQuestion(Quest.id,Quest ,'module', $event);open(classic2, 'Notification', '');" style="text-align: center">{{Quest.module}}</td>
                        <td contenteditable="true" (blur)="updateQuestion(Quest.id,Quest ,'estimated', $event);open(classic2, 'Notification', '');" style="text-align: center">{{Quest.estimated_Time}}</td>
                        <td style="text-align: center"><a href="javascript:void(0)" class="btn btn-link text-warning" [routerLink]="['/Question']" (click)="DeleteQuestion(Quest.id)">Delete</a></td>
                        <td  *ngIf="otidd"  style="text-align: center"><a  href="javascript:void(0)" class="btn btn-link text-info" routerLink="/Responce/{{Quest.id}}/{{otidd}}" >Responces</a></td>
                        <td  *ngIf="!otidd"  style="text-align: center"><a  href="javascript:void(0)" class="btn btn-link text-info" routerLink="/Responce/{{Quest.id}}" >Responces</a></td>
                    </tr>
                    </tbody>
                </table>

                <ng-template #classic2 let-c="close" let-d="dismiss"  >
                    <div  style="background-color: #4fd69c;">
                        <ngb-alert [type]="alertSucc.type"  [dismissible]="true"  (click)="c('Close click')">
                                <i class="{{alertSucc.icon}} alert-inner--icon"></i> &nbsp;
                                <strong class="alert-inner--text">{{alertSucc.strong}} </strong>
                          </ngb-alert>
                    </div>
                </ng-template>

                <nav aria-label="Page navigation example">
                    <ngb-pagination [collectionSize]="px*10" [(page)]="p" (pageChange)="p = $event" aria-label="Default pagination">
                        <ng-template ngbPaginationPrevious><i class="fa fa-angle-left"></i></ng-template>
                        <ng-template ngbPaginationNext><i class="fa fa-angle-right"></i></ng-template>
                    </ngb-pagination>
                </nav>
            </div>

        </div>

    </div>

</main>
