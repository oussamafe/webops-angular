<main>
  <div class="position-relative">
    <!-- shape Hero -->
    <section class="section section-shaped ">
      <div class="shape shape-style-1 shape-default">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
      </div>
      <div class="container py-lg-md d-flex">
        <div class="col px-0">
          <div class="row">
            <div class="col-lg-6">
              <h1 class="display-3  text-white">Question
                <span>ADD Question</span>
              </h1>
            </div>
          </div>
        </div>
      </div>
      <!-- SVG separator -->
      <div class="separator separator-bottom separator-skew">
        <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1"
             xmlns="http://www.w3.org/2000/svg">
          <polygon class="fill-white" points="2560 0 2560 100 0 100"></polygon>
        </svg>
      </div>

    </section>
    <!-- 1st Hero Variation -->

  </div>

  <section class="section section-lg">
    <div class="container">
      <div class="container custom-container">
        <div class="col-md-12">
          <form #Questionform="ngForm" >
          <div id="divQ" class="form-group">
            <input id="inQ" type="text" [(ngModel)]="qss.question" class="form-control" placeholder="Question"  #questforf="ngModel" name="questtextf" required (click)="ttest(questforf.valid , 'divQ','inQ')" (keyup)="ttest(questforf.valid , 'divQ','inQ')">
            <div *ngIf="questforf.invalid  &&(questforf.dirty || questforf.touched)" >
              <div *ngIf="questforf.errors.required">
                <b style="color: red">Question  is required.</b>
              </div>
            </div>
          </div>


          <div id="divM" class="form-group">
            <input id="inM" type="text" [(ngModel)]="qss.module" class="form-control" placeholder="Module" #modulefor="ngModel" name="moduletextf" required (click)="ttest(modulefor.valid , 'divM','inM')" (keyup)="ttest(modulefor.valid , 'divM','inM')">
            <div *ngIf="modulefor.invalid  &&(modulefor.dirty || modulefor.touched)">
              <div *ngIf="modulefor.errors.required">
                <b style="color: red">Question  is required.</b>
              </div>
            </div>
          </div>

          <div id="divE" class="form-group">
            <input id="inE" type="text" [(ngModel)]="qss.estimated_Time" class="form-control" placeholder="Estimated Time" required pattern="[1-5]"  #estitimefor="ngModel" name="timeinterf" (click)="ttest(estitimefor.valid , 'divE','inE')" (keyup)="ttest(estitimefor.valid , 'divE','inE')">
            <div *ngIf="estitimefor.invalid  &&(estitimefor.dirty || estitimefor.touched)">
              <div *ngIf="estitimefor.errors.required">
                <b style="color: red">number of estimated time/minute must be setted</b>
              </div>
              <div *ngIf="estitimefor.errors.pattern">
                <b style="color: red">must be a  number between 1 and 5</b>
              </div>
            </div>
          </div>

          <div class="form-group">
            <input class="btn btn-1 btn-outline-primary" type="submit" [disabled]="!Questionform.valid" (click)="addQuest()" value="Create Question">
          </div>
          </form>
        </div>
      </div>
    </div>
  </section>
</main>
