<main>
  <div class="position-relative">
    <!-- shape Hero -->
    <section class="section section-shaped ">
      <div class="shape shape-style-1 shape-default">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
      </div>
      <div class="container py-lg-md d-flex">
        <div class="col px-0">
          <div class="row">
            <div class="col-lg-6">
              <h1 class="display-3  text-white">Question
                <span>ADD Question</span>
              </h1>
            </div>
          </div>
        </div>
      </div>
      <!-- SVG separator -->
      <div class="separator separator-bottom separator-skew">
        <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1"
             xmlns="http://www.w3.org/2000/svg">
          <polygon class="fill-white" points="2560 0 2560 100 0 100"></polygon>
        </svg>
      </div>

    </section>
    <!-- 1st Hero Variation -->

  </div>

  <section class="section section-lg">
    <div class="container">
      <div class="container custom-container">
        <div class="col-md-12">
          <div class="form-group">
            <input type="text" [(ngModel)]="qss.question" class="form-control" placeholder="Question">
          </div>


          <div class="form-group">
            <input type="text" [(ngModel)]="qss.module" class="form-control" placeholder="Module">
          </div>

          <div class="form-group">
            <input type="text" [(ngModel)]="qss.estimated_Time" class="form-control" placeholder="Estimated Time">
          </div>

          <div class="form-group">
            <button  class="btn btn-1 btn-outline-primary" type="button" (click)="addQuest()">Create Question</button>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
