<div class="modal-content">
    <div class="modal-body p-0">
      <div class="card bg-secondary shadow border-0">
        <div class="card-body px-lg-5 py-lg-5">
            <div class="alert alert-secondary alert-dismissible fade show text-center" role="alert">
                <span><strong>Link your company</strong></span>
              </div>
              <form role="form" [formGroup]="companyForm" (ngSubmit)="addCompany()">
                <div class="form-group " [ngClass]="{ focused: focus1 === true }">
                  <div class="input-group input-group-alternative">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="fa fa-building"></i></span>
                    </div>
                    <input class="form-control" formControlName="name" placeholder="Name" type="text"
                      (focus)="focus1 = true" (blur)="focus1 = false" />
                  </div>
                </div>
                <div class="form-group" [ngClass]="{ focused: focus2 === true  }">
                  <div class="input-group input-group-alternative">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-briefcase-24"></i></span>
                    </div>
                    <input class="form-control" formControlName="field" placeholder="Field" type="text"
                      (focus)="focus2 = true" (blur)="focus2 = false" />
                  </div>
                </div>
                <div class="form-group" [ngClass]="{ focused: focus3 === true  }">
                    <div class="input-group input-group-alternative">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                      </div>
                      <input class="form-control" formControlName="email" placeholder="Email" type="text"
                        (focus)="focus3 = true" (blur)="focus3 = false" />
                    </div>
                  </div>
                  <div class="form-group" [ngClass]="{ focused: focus4 === true  }">
                      <div class="input-group input-group-alternative">
                        <div class="input-group-prepend">
                          <span class="input-group-text"><i class="fa fa-address-book-o"></i></span>
                        </div>
                        <input class="form-control" formControlName="nbEmployees" placeholder="Number of Employees" type="number"
                          (focus)="focus4 = true" (blur)="focus4 = false" />
                      </div>
                    </div>
                <div class="text-center">
                  <ngx-spinner ></ngx-spinner>
                  <button class="btn btn-primary my-4" type="submit">
                    Add
                  </button>
                </div>
              </form>
        </div>
      </div>
    </div>
  </div>
