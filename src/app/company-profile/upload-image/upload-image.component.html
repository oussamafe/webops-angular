<div class="modal-content">
    <div class="modal-body p-0">
      <div class="card bg-secondary shadow border-0">
        <div class="card-body px-lg-5 py-lg-5">
            <div class="alert alert-secondary alert-dismissible fade show text-center" role="alert">
                <span><strong>Upload Image</strong></span>
                <dropzone [config]="config" [message]="'Click or drag images here to upload'" (error)="onUploadError($event)" (success)="onUploadSuccess($event)"></dropzone>
                <div class="alert alert-success" role="alert" *ngIf="stateSuccess">
                    <strong>Success!</strong> Your Image has been added !
                </div>
                <div class="alert alert-danger" role="alert" *ngIf="stateError">
                    <strong>Error!</strong> Please reUpload your image !
                </div>
              </div>
        </div>
      </div>
    </div>
  </div>
