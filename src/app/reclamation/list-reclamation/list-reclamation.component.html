<br>
<h1>List des reclamation</h1>
<br><br>
<table id="customers">
  <thead style="text-align: center;" width="100">
  <th>Sujet</th>
  <th>Message</th>
  <th>Type</th>
  <th>Date</th>
  <th>Etat</th>
  <th>Date de traitement</th>
  <th>Action</th>
  </thead>
  <tbody style="text-align: left;" width="100">
  <tr *ngFor="let rec of claims">
    <td>{{ rec.sujet}}</td>
    <td>{{ rec.message}}</td>
    <td>{{ rec.claimtype}}</td>
    <td>{{ rec.date | date}}</td>
      <td  [ngStyle]="{color: rec.etat === 'En_Attent' ? '#ac9739' : 'green'}"><b>{{ rec.etat}}</b></td>
      <td>{{ rec.dateDeTraitement | date}}</td>
    <td> <button mat-button color="primary" (click)="reclamationDialog(rec)">Repondre</button>
    </td>
  </tr>
  </tbody>
</table>
