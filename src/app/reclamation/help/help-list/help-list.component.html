<body>

<ul>
    <mat-accordion multi="false">
        <mat-expansion-panel *ngFor="let rec of sujet" (click)="chargerlesmodule(rec)">
            <mat-expansion-panel-header >
                <h5> {{rec}}</h5>
            </mat-expansion-panel-header>
            <a class="btn" *ngFor="let mod of module" (click)="descriptionClick(mod.module,mod.description)"><p>{{ mod.module}}</p></a>
        </mat-expansion-panel>
    </mat-accordion>

</ul>

<div style="margin-left:25%;padding:1px 16px;height:1000px;" >
    <div *ngIf="titre">
    <h2>{{titre}}</h2>
   <p> {{description}}</p>
    <hr>
    <h3>Articles de WebJobs</h3>
    </div>
</div>

</body>
