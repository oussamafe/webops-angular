<main>
  <div class="position-relative">
    <!-- shape Hero -->
    <section class="section section-lg section-shaped pb-250">
      <div class="shape shape-style-1 shape-default">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
      </div>
      <div class="container py-lg-md d-flex">
        <div class="col px-0">
          <div class="row">
            <div class="col-lg-6">
              <h1 class="display-3  text-white">Looking for a job ? 
                <span>search no further , we got you !</span>
              </h1>
            </div>
          </div>
        </div>
      </div>
      <!-- SVG separator -->

    </section>
    <section class="section section-lg pt-lg-0 mt--200">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-12">
              <div class="form-group">
                  <div class="input-group input-group-alternative mb-4">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-zoom-split-in"></i></span>
                    </div>
                    <input class="form-control form-control-alternative" placeholder="Search" type="text">
                  </div>
                </div>
            <div class="row row-grid">
              <div class="col-lg-4" *ngFor="let item of jobsList  | slice: (page-1) * pageSize : (page-1) * pageSize + pageSize ; index as i">
                <div class="card card-lift--hover shadow border-0">
                  <div class="card-body py-5" >
                    <div class="icon icon-shape rounded-circle mb-4" [ngClass]="{ 'icon-shape-primary' : true   }">
                      <i class="ni ni-check-bold"></i>
                    </div>
                    <h6 class="text-primary text-uppercase">{{item.job_title}}</h6>
                    <p class="description mt-3">{{item.description}}</p>
                    <div>
                      <span class="badge badge-pill badge-primary" *ngFor="let skills of item.skills">{{skills.type}}</span>
                    </div>
                    <a href="javascript:void(0)" class="btn btn-primary mt-4">Learn more</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <ngb-pagination [(page)]="page" [pageSize]="pageSize" [collectionSize]="jobsList.length" style="padding-top: 20px;" size="lg"></ngb-pagination>
        </div>
      </div>
    </section>
    <!-- 1st Hero Variation -->
  </div>
</main>
