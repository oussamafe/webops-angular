<main class="profile-page">
  <section class="section-profile-cover section-shaped my-0">
    <!-- Circles background -->
    <div class="shape shape-style-1 shape-primary alpha-4">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
    </div>
    <!-- SVG separator -->
    <div class="separator separator-bottom separator-skew">
      <svg x="0" y="0" viewBox="0 0 2000 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
        <polygon class="fill-white" points="2560 0 2560 100 0 100"></polygon>
      </svg>

    </div>
  </section>
  <div class="parent inline-flex-parent">
  <div class="child">

  <section class="section section-lg pt-lg-0 section-contact-us">
    <div class="container">
      <div class="row justify-content-center mt--300">
        <div class="col-lg-10">
          <div class="card bg-gradient-secondary shadow">
            <div class="card-body p-lg-5">
              <h4 class="mb-1">Want Add Courses?</h4>
              <p class="mt-0">Your courses are very important to us.</p>
              <div class="form-group mt-5" [ngClass]="{'focused':focus===true}">
                <div class="input-group input-group-alternative">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="ni ni-ruler-pencil"></i></span>
                  </div>
                  <input class="form-control" placeholder="Diploma" type="text" (focus)="focus=true" (blur)="focus=false">
                </div>
              </div>
              <div class="form-group" [ngClass]="{'focused':focus1===true}">
                <div class="input-group input-group-alternative">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                  </div>
                  <input class="form-control" placeholder="Institution" type="Institution" (focus)="focus1=true" (blur)="focus1=false">
                </div>
              </div>
              <div class="input-daterange datepicker row align-items-center">
                <div class="col">
                  <div class="form-group">
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="ni ni-calendar-grid-58"></i></span>
                      </div>
                      <input class="form-control datepicker" placeholder="Select Start date" name="dp1" [(ngModel)]="model1" ngbDatepicker #d1="ngbDatepicker" (click)="d1.toggle()" (select)="mama($event)" type="text" [dayTemplate]="t" (dateSelect)="startDateChanged($event)" autocomplete="off"/>
                      <ng-template #t let-date let-focused="focused" >
           <span class="custom-day"
                 [class.text-white]="isActive(date)"
                 [class.range-end]="isRangeEnd(date)"
                 [class.range-start]="isRangeStart(date)"
                 [class.btn-light]="isActive(date)"
                 [class.bg-primary]="isActive(date)"
                 [class.range]="isInRange(date)"
                 [class.faded]="isInRange(date)"
           >
             {{ date.day }}
           </span>
                      </ng-template>
                    </div>
                  </div>
                </div>
                <div class="col">
                  <div class="form-group">
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="ni ni-calendar-grid-58"></i></span>
                      </div>
                      <input class="form-control datepicker" placeholder="Select End date" name="dp2" [(ngModel)]="model2" ngbDatepicker #d2="ngbDatepicker" (click)="d2.toggle()" type="text" [dayTemplate]="t1" (dateSelect)="endDateChanged($event)" autocomplete="off"/>
                      <ng-template #t1 let-date let-focused="focused" >
           <span class="custom-day"
                 [class.text-white]="isActive(date)"
                 [class.range-end]="isRangeEnd(date)"
                 [class.range-start]="isRangeStart(date)"
                 [class.btn-light]="isActive(date)"
                 [class.bg-primary]="isActive(date)"
                 [class.range]="isInRange(date)"
                 [class.faded]="isInRange(date)"
           >
             {{ date.day }}
           </span>
                      </ng-template>
                    </div>
                  </div>
                </div>
              </div>
              <div>
                <button type="button" class="btn btn-warning btn-round btn-block btn-lg">Add Course to your CV</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </section>

  </div>
    <div class="child">

           >
             {{ date.day }}
           </span>
                        </ng-template>
                      </div>
                    </div>
                  </div>
                </div>
                <div>
                  <button type="button" class="btn btn-default btn-round btn-block btn-lg">Add Professional Experiences to your CV</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

  </div>
  </div>
</main>
