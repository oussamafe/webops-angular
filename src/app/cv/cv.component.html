<main class="profile-page">
  <section class="section-profile-cover section-shaped my-0">
    <!-- Circles background -->
    <div class="shape shape-style-1 shape-primary alpha-4">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
    </div>
    <!-- SVG separator -->
    <div class="separator separator-bottom separator-skew">
      <svg x="0" y="0" viewBox="0 0 2000 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
        <polygon class="fill-white" points="2560 0 2560 100 0 100"></polygon>
      </svg>

    </div>
  </section>
  <div class="parent inline-flex-parent">
  <div class="child">

  <section class="section section-lg pt-lg-0 section-contact-us">
    <div class="container">
      <div class="row justify-content-center mt--300">
        <div class="col-lg-12">
          <div class="card bg-gradient-secondary shadow">
            <div class="card-body p-lg-5">
              <h4 class="mb-1">Want to add Courses?</h4>
              <p class="mt-0">Your courses are very important to us.</p>
              <div class="form-group mt-5" [ngClass]="{'focused':focus===true}">
                <div class="input-group input-group-alternative">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="ni ni-ruler-pencil"></i></span>
                  </div>
                  <input class="form-control" [(ngModel)]="DetailsCourse.diploma" name="diploma" placeholder="Diploma" type="text"  (focus)="focus=true" (blur)="focus=false">
                </div>
              </div>
              <div class="form-group" [ngClass]="{'focused':focus1===true}">
                <div class="input-group input-group-alternative">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                  </div>
                  <input class="form-control" placeholder="Institution" type="text" [(ngModel)]="DetailsCourse.institution" name="institution" (focus)="focus1=true" (blur)="focus1=false">
                </div>
              </div>
                <div class="form-group">
                    <div class="input-group input-group-alternative">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="ni ni-calendar-grid-58"></i></span>
                        </div>
                        <input class="form-control datepicker" placeholder="Select a start date" [(ngModel)]="DetailsCourse.startDate" name="startDate" ngbDatepicker #d1="ngbDatepicker" (click)="d1.toggle()" type="text" />
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group input-group-alternative">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="ni ni-calendar-grid-58"></i></span>
                        </div>
                        <input class="form-control datepicker" placeholder="Select an end date" [(ngModel)]="DetailsCourse.endDate" name="endDate" ngbDatepicker #d2="ngbDatepicker" (click)="d2.toggle()" type="text"/>
                    </div>
                </div>
              <div>
                <button type="button" class="btn btn-warning btn-round btn-block btn-lg" (click)="AddCourse()">Add Course to your CV</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </section>

  </div>
    <div class="child">
    <section class="section section-lg pt-lg-0 section-contact-us">
      <div class="container">
        <div class="row justify-content-center mt--300">
          <div class="col-lg-10">
            <div class="card bg-gradient-secondary shadow">
              <div class="card-body p-lg-5">
                <h4 class="mb-1">Want to add Professional Experiences?</h4>
                <p class="mt-0">Your Career is very important to us.</p>
                <div class="form-group mt-5" [ngClass]="{'focused':focus===true}">
                  <div class="form-group mb-4">
                    <textarea class="form-control form-control-alternative" name="name" rows="4" cols="80" placeholder="Type a description...."></textarea>
                  </div>
                  <div class="input-group input-group-alternative">

                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-bag-17"></i></span>
                    </div>
                    <input class="form-control" placeholder="Company" type="text" (focus)="focus2=true" (blur)="focus2=false">
                  </div>
                </div>

                <div class="form-group" [ngClass]="{'focused':focus1===true}">
                  <div class="input-group input-group-alternative">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-pin-3"></i></span>
                    </div>
                    <input class="form-control" placeholder="Place" type="text" (focus)="focus1=true" (blur)="focus1=false">
                  </div>
                </div>

                <div>
                  <button type="button" class="btn btn-default btn-round btn-block btn-lg">Add Professional Experiences to your CV</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

  </div>
  </div>
  <div class="parent inline-flex-parent">
    <div class="child">

      <section class="section section-lg pt-lg-0 section-contact-us">
        <div class="container">
          <div class="row justify-content-center mt--300">
            <div class="col-lg-10">
              <div class="card bg-gradient-secondary shadow">
                <div class="card-body p-lg-5">
                  <h4 class="mb-1">Want to add Certifications?</h4>
                  <div class="form-group mb-4">
                    <textarea class="form-control form-control-alternative" name="name" rows="4" cols="80" placeholder="Type a description...."></textarea>
                  </div>
                  <div>
                    <button type="button" class="btn btn-success btn-round btn-block btn-lg">Add Certifications to your CV</button>
                  </div>
                </div>

              </div>
            </div>
          </div>
        </div>

      </section>

    </div>
    <div class="child">
      <section class="section section-lg pt-lg-0 section-contact-us">
        <div class="container">
          <div class="row justify-content-center mt--300">
            <div class="col-lg-10">
              <div class="card bg-gradient-secondary shadow">
                <div class="card-body p-lg-5">
                  <h4 class="mb-1">Want to add Hobbies and activities?</h4>
                  <div class="form-group mb-4">
                    <textarea class="form-control form-control-alternative" name="name" rows="4" cols="80" placeholder="Type a description...."></textarea>
                  </div>
                  <div>
                    <button type="button" class="btn btn-danger btn-round btn-block btn-lg">Add </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

    </div>
  </div>
  <div class="parent inline-flex-parent">
  <section class="section section-lg pt-lg-0 section-contact-us">
    <div class="container">
      <div class="row justify-content-center mt--300">
        <div class="col-lg-10">
          <div class="card bg-gradient-secondary shadow">
            <div class="card-body p-lg-5">
              <h4 class="mb-1">Want to add Skills?</h4>
              <div class="form-group mb-4">
                <textarea class="form-control form-control-alternative" name="name" rows="4" cols="80" placeholder="Type a description...."></textarea>
              </div>
              <div>
                <button type="button" class="btn btn-info btn-round btn-block btn-lg">Add Skill</button>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>

  </section>
  </div>
</main>
